name: Haskell integration tests
on:
  push:
    paths:
      - 'server/haskell/**'
      - 'test/**'
      - '.github/workflows/haskell-integration-tests.yml'
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Setup Python and Poetry
        uses: ITProKyle/action-setup-python@v0.3.0
        working-directory: test
        with:
          python-version: 3.11
          # poetry 1.4.0 fails to install FastAPI
          poetry-version: 1.3.2
      - name: Install tests
        shell: bash
        working-directory: test
        run: |
          cp .env.template .env
          # Required to export all the values in the .env file
          set -a
          source .env
          set +a
          poetry install
      - name: Run tests
        shell: bash
        working-directory: test
        run: poetry run test -- -k "haskell"
