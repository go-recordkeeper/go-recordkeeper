version: '3'
services:
  postgres:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default
  
  django:
    build: ../server/django
    init: true
    volumes:
      - ../server/django:/goban
    ports:
      - 8001:8000
    environment:
      GOBAN_DEVELOPMENT: true
      POSTGRES_NAME: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres # this refers to the postgres service above ^
    depends_on:
      - postgres
  
  fastapi:
