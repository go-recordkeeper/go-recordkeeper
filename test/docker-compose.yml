version: '3'
services:
  postgres:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default
  
  django:
    profiles:
      - django
    build: ../server/django
    init: true
    volumes:
      - ../server/django:/goban
    ports:
      - 8000:8000
    environment:
      GOBAN_DEVELOPMENT: true
      POSTGRES_NAME: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres # this refers to the postgres service above ^
    depends_on:
      - postgres
  
  fastapi:
    profiles:
      - fastapi
    build: ../server/fastapi
    init: true
    volumes:
      - ../server/fastapi:/goban
    ports:
      - 8000:8000
    environment:
      GOBAN_DEVELOPMENT: true
      POSTGRES_NAME: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres # this refers to the postgres service above ^
    depends_on:
      - postgres

  haskell:
    profiles:
      - haskell
    build: ../server/haskell
    init: true
    volumes:
      - ../server/haskell:/goban
    ports:
      - 8000:8000
    environment:
      GOBAN_DEVELOPMENT: true
      POSTGRES_NAME: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres # this refers to the postgres service above ^
    depends_on:
      - postgres

  rust:
    profiles:
      - rust
    build: ../server/rust
    init: true
    volumes:
      - ../server/rust:/goban
    ports:
      - 8000:8000
    environment:
      GOBAN_DEVELOPMENT: true
      POSTGRES_NAME: default
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres # this refers to the postgres service above ^
    depends_on:
      - postgres
