version: '3'
services:

  postgres:
    image: 'postgres:latest'
    profiles: ['postgres']
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: default

  django:
    build: ../server/django
    init: true
    volumes:
      - ../server/django/:/goban
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - postgres

  fastapi:
    build: ../server/fastapi
    init: true
    volumes:
      - ../server/fastapi/:/goban
    ports:
      - 8001:8000
    env_file:
      - .env
    environment:
      OPENAPI_PREFIX: /fastapi
    depends_on:
      - postgres

  haskell:
    build: ../server/haskell
    init: true
    ports:
      - 8002:8000
    env_file:
      - .env
    depends_on:
      - postgres

  rust:
    build: ../server/rust
    init: true
    ports:
      - 8003:8000
    env_file:
      - .env
    depends_on:
      - postgres

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./dist:/dist
    depends_on:
      - django
      - fastapi

